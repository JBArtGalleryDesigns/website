 <b>

<!--Contact form-->
 <div class="contact-box" style="padding-bottom: 200px">
  <!--Left side of the contact form-->
        <div class="contact-left">
         <h3 style="font-size: 2vw; font-family: sans-serif;">Send your request</h3>
         <form action="mail.php" method="post">
      <!--Row Number 1-->
          <div class="input-row">
           <!--First Name label-->
           <div class="input-group">
            <label style="font-size: 2vw; font-family: sans-serif;">First Name</label>
            <input type="text" name="fname" placeholder="John">      
           </div>
            <!--Last Name label-->
           <div class="input-group">
            <label style="font-size: 2vw; font-family: sans-serif;">Last Name</label>
            <input type="text" name="lname" placeholder="Doe">      
           </div>
          </div>
      <!--Row Number 2-->
          <div class="input-row">
           <!--Email-->
           <div class="input-group">
            <label style="font-size: 2vw; font-family: sans-serif;">Email</label>
            <input type="email" name="email" placeholder="JohnDoe1234@JohnDoe.com">      
           </div>
           <!--Subject-->
           <div class="input-group">
            <label style="font-size: 2vw; font-family: sans-serif;">Subject</label>
            <input type="text" name="subject" placeholder="Purchase">      
           </div>
          </div>
          
          <!--Message area-->
          <label style="font-size: 2vw; font-family: sans-serif;">Message</label>
        <textarea rows="5" name="message" placeholder="Your Message"></textarea>
        
        <!--Button to submit-->
        <button type="submit" style="border: 1px solid #ccc; box-shadow: 0px 5px 15px 0px rgba(28,0,181,0.3);">Submit</button>
        <button type="reset" style="border: 1px solid #ccc; box-shadow: 0px 5px 15px 0px rgba(28,0,181,0.3);">Clear</button>
          </form>
        </div>
        
        
        
  <!--Right side of the contact form-->
        <div class="content-right">
         
         <table>
          <tr>
             <td style="font-size: 2vw; font-family: sans-serif; color: #558ABB;">JibreelBiz@gmail.com</td>
           </tr>
           <tr>
             <td>
              <img class="rounded-corners" src="images/contactpic.jpg">
             </td>
           </tr>
         </table>
        </div>
 <!--End of contact box-->
 </div>
